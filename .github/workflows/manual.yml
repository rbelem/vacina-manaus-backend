name: Update VacinaManaus data CI

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download the latest pdf
      run: |
        make download-data
    - name: Extract
      run: |
        make extract-data
    - name: Process
      run: |
        make process-data
    - name: Commit and Push
      uses: github-actions-x/commit@v2.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: master
        commit-message: '${{ matrix.node-version }} Atualiza os dados com a Ãºltima lista divulgada'
        rebase: 'true'
        force-add: 'true'
